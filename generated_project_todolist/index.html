<!--
  Simple Todo App - Root HTML Page
  This file defines the basic structure of the application, including the DOM elements
  that will be referenced by the JavaScript logic (app.js) and styled by the CSS
  (styles.css). It provides a header, a form for adding tasks, and a list container
  where tasks will be displayed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="todo-app">
        <h1>Simple Todo App</h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task title" required />
            <input type="date" id="task-due-date" />
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
